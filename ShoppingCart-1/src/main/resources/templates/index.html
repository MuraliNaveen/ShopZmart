<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <section>
		<!-- Start Slider  -->

		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/bac.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/bck.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/bac1.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/back10.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/back4.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- End Slider  -->

	<!-- Start Category Module -->
<div class="container">
    <p class="text-center fs-4">Category</p>
    <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/home.jpg" width="65%" height="140px">
                                <p>Home Appliances</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/kitchen.jpg" width="65%" height="140px">
                                <p>Kitchen</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/beuty.png" width="65%" height="140px">
                                <p>Beauty</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/pant.png" width="65%" height="140px">
                                <p>Clothes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/laptop.jpg" width="65%" height="140px">
                                <p>Laptop</p>
                            </div>
                        </div>
                    </div>
                    
                   <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/sports.jpg" width="65%" height="140px">
                                <p>sports</p>
                            </div>
                        </div>
                    </div>  
                    
                    
                </div>
            </div>

            <!-- Second Slide -->
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/mobile.png" width="65%" height="140px">
                                <p>Mobile</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/groccery.jpg" width="65%" height="140px">
                                <p>Grocery</p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/fashion.jpg" width="65%" height="140px">
                                <p>Fashion</p>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/travel.jpg" width="65%" height="140px">
                                <p>Travel</p>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/toys.jpg" width="65%" height="140px">
                                <p>Toys</p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-md-2">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <img src="img/category_img/care.jpg" width="65%" height="140px">
                                <p>Beauty</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more categories here if needed -->
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- End Category Module -->

<!-- Bootstrap CSS and JS -->
	


		<!-- Start Latest Product Module -->

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Product</p>

				<div class="col-md-3" th:each="p:${products}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%"
								height="140px">
							<p class="text-center"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a></p>
						</div>
					</div>
				</div>


			</div>
		</div>


		<!-- End Latest Product Module -->
	</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
